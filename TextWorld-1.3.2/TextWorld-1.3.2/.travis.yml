dist: trusty
sudo: false

language: python

env:
  - DISPLAY=:99 PATH=/usr/lib/chromium-browser:$PATH

addons:
  apt:
    packages:
      - build-essential
      - chromium-chromedriver
      - curl
      - git
      - libffi-dev
      - wget
      - graphviz

matrix:
  include:
    - os: linux
      python: "3.5"
    - os: linux
      python: "3.6"
    - os: osx  # macOS 10.13
      language: generic
    - os: osx  # macOS 10.14
      language: generic
      osx_image: xcode11.3

install:
  - ./.travis/setup.sh

before_script:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then ( sh -e /etc/init.d/xvfb start ) & fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then ( sudo Xvfb :99 -ac -screen 0 1024x768x8; echo ok ) & fi
  - sleep 3 # give xvfb some time to start

script:
  - ./.travis/test.sh
